{% extends 'base.html' %}
{% load static %}
{ block body title %}Add Pages{% endblock %}
{% block body_block %}
<link rel="stylesheet" type="text/css" href="{%static'css/form.css' %}">
		<h1 class="form-signin-heading">Add a page to {{category.name}}</h1>

		<form class="form-signin" id="page_form" method='post'action='/category/{{slug}}/add-page/'>
			<h3

			  {% csrf_token %}

			  {% for hidden in form.hidden_fields}
			  		  {{ hidden }}
			  {% endfor %}

			  {% for field in form.visible_fields %}
					  {{ field. errors }}
					  {{ field.help_text }}
					  {{ field }}
			  {% endfor %}

			    <input type='submit' name='submit'value='Add a Page'>

		</form>
{% endblock %}

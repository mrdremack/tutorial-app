{% if pages %}
<ul>
	{% for page in pages %}
	 <li><a href ="{% url 'goto' %}?page_id={{page.id}}">{{page.title}}</a>
		{% if page.views > 1 %}
	{{ page.views }} views
		{% elif page.views == 1 %}
	{{ page.views }} view
	{% endif %}
	<br>
	added by <a href = "{% url 'profile' page.user % }">{{ page.user }}</a>
	</li>
	{% endfor %}
	</ul>
	{% else %}
	<p>This category has no pages</p>
